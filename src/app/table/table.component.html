<div class="app-table-component">

  <div class="app-table-component-actions">
    <div class="form-inline filter">
      <div class="form-group">
        <div class="form-control-sm">
          <input type="text" class="form-control" id="inputName" placeholder="Поиск элемента" [(ngModel)]="inputName" #search/>
        </div>
      </div>
    </div>
  </div>

  <div class="dropdown">
    <select name="" id="" (change)="setCountPages($event.target.value)">
      <option value="{{c}}" *ngFor="let c of config.limits">
        {{c}}
      </option>
    </select>
  </div>

  <div class="app-table-component-table">
    <table class="table table-bordered table-light">
      <tr id="nameTd">
        <ng-template app-table-head [ngIf]="!isExistNameCol">
          <td *ngFor="let col of columns">
            Header
          </td>
        </ng-template>
        <ng-template app-table-head [ngIf]="isExistNameCol">
          <td *ngFor="let col of columns; let i = index" (click)="showNote()" [ngClass]="tableService.dataAppTableCol[i].klass[i]"
          [ngStyle]="{'text-align': tableService.tableConfig.header.align}">
            {{col}}

            <!-- Template for TableNote Directive -->
            <p class="app-table-component-table-notes" *tableNote="visible">
              подробно об элементе
            </p>
            <!-- /Template for TableNote Directive -->

          </td>
          <td *ngIf="this.tableService.tableConfig.rowClassActions.length > 0">
          </td>
        </ng-template>

      </tr>
      <tr *ngFor="let navItem of tableService.navItems; let rowIndex = index" app-table-row
          [item]="navItem"
          [columns]="columns"
          [rowIndex]="rowIndex"
          [ngClass]="tableService.classRow"
          tableEvent>
      </tr>
    </table>
  </div>

  <app-table-pagination *ngIf="tableService.items?.length > 0"></app-table-pagination>
</div>
