<td *ngFor="let col of columns; let i = index"
    app-table-cell-row
    [index]="i"
    [column]="col"
    [rowIndex]="rowIndex">
</td>

<!-- Click buttons for every row -->

<td *ngIf="this.tableService.tableConfig.rowClassActions.length > 0">
  <button class="btn btn-sm btn-danger btn-in-row"
          *ngFor="let action of this.tableService.tableConfig.rowClassActions; let i = index"
          (click)="actionsClick(rowIndex, $event, i)">
    {{action.label}}
  </button>
</td>
